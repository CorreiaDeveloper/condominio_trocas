<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="products.css">
</head>

<body>
    <div class="container">
        <h1>Produtos Disponíveis</h1>
        <div id="products-list">
            <!-- Produtos serão listados aqui -->
        </div>
    </div>

    <script>
        // Função para carregar produtos da API
        const loadProducts = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                console.log('Resposta da API:', data);

                if (Array.isArray(data) && data.length > 0) {
                    displayProducts(data);
                } else {
                    alert('Nenhum produto encontrado ou dados inválidos.');
                }
            } catch (error) {
                console.error('Erro ao carregar os produtos:', error);
            }
        };

        // Função para exibir os produtos na tela
        const displayProducts = (products) => {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = ''; 

            if (!products.length) {
                productsList.innerHTML = '<p>Nenhum produto disponível no momento.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                // Verifica se o produto tem fotos
                const productImage = product.photos && product.photos.length > 0 ? product.photos[0] : 'default-image.jpg';

                productCard.innerHTML = `
                <div class="product-images">
                    <img src="${productImage}" alt="Imagem do produto">
                </div>
                <h2>${product.title}</h2>
                <p><strong>Proprietário:</strong> ${product.owner.name} - Apto ${product.owner.apartment}</p>
                <p><strong>Preço:</strong> R$ ${product.price}</p>
                `;

                // Adicionar evento de clique para redirecionar para a página de detalhes
                productCard.addEventListener('click', () => {
                    window.location.href = `product-detail.html?id=${product.id}`;
                });

                productsList.appendChild(productCard);
            });
        };

        // Carregar os produtos quando a página for carregada
        window.onload = loadProducts;
    </script>
</body>

</html>
